<div id="management-user">
    <div class="d-flex flex-row-reverse add-user">
        <button class="btn btn-primary" (click)="showCreateEditUser({})">
            Create User <i class="bi bi-plus-square icon"></i>
        </button>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Descriptions</th>
                <th scope="col">Created Date</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userList">
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.name }} </td>
                <td>{{ user.username}}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.description }}</td>
                <td>{{ user.createdDate | date }}</td>
                <td>
                    <i class="bi bi-pencil-square icon" (click)="showCreateEditUser(user)"></i> <i
                        class="bi bi-trash icon-delete icon" (click)="deleteUser(user)"></i>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
        <select class="custom-select" [(ngModel)]="limit" (ngModelChange)="refreshUserList()">
            <option *ngFor="let item of pageSizes">{{item}}</option>
        </select>
    </div>
</div>
